{% extends "base.html" %}
{% block content %}
	<h2>Create a wordsearch by entering a list of seed words to include</h2>
	<form action="" method="post" name="word">
		{{ form.hidden_tag() }}
		<p>
			Enter a word here: {{ form.word_field(size=20) }} <input type="submit" value="Enter">
		</p>
	</form>
{% endblock %}
